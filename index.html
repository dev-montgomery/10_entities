<head>

<body>
  <!-- non breaking space -->
  <p>Lorem &nbsp; &nbsp; &nbsp; &nbsp; ipsum, dolor sit amet consectetur adipisicing elit. Laboriosam, magni.</p>

  <p>9 &gt; 4 ... 3 &lt; 24</p>

  <p>&copy;</p>

  <!-- currencies -->

  <p>&pound; pound</p>
  <p>&yen; yen</p>
  <p>&euro; euro</p>

  <kbd>ctrl + s</kbd>
